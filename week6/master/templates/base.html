<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Blog Server {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">📝 Data Engineering Blog </a>
            <div class="navbar-nav ms-auto">
                {% if user %}
                    <span class="navbar-text me-3">안녕하세요, {{ user.nickname }}님!</span>
                    <form method="post" action="/logout" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">로그아웃</button>
                    </form>
                {% else %}
                    <a href="/login" class="btn btn-outline-light btn-sm">로그인</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- 푸터 -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0"> Dataengineering Blog Server </p>
            <small class="text-muted">Logging System Demo</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
