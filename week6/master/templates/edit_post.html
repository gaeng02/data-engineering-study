{% extends "base.html" %}

{% block title %}Edit Post - Data Engineering Blog Server{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>✏️ Edit </h3>
                <p class="mb-0 text-muted"> 관리자만 수정할 수 있습니다</p>
            </div>
            <div class="card-body">
                <form method="post" action="/admin/edit/{{ post.id }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ post.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="preview" class="form-label">미리보기 (홈 화면에 표시될 요약)</label>
                        <textarea class="form-control" id="preview" name="preview" rows="3">{{ post.preview }}</textarea>
                        <div class="form-text">미리보기를 입력하지 않으면 내용의 앞 200자로 자동 생성됩니다.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" name="content" rows="15" required>{{ post.content }}</textarea>
                        <div class="form-text">HTML 태그를 사용할 수 있습니다.</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/post/{{ post.id }}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">수정 완료</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    <strong>주의:</strong> 수정된 내용은 즉시 반영되며, 모든 수정 작업이 로그로 기록됩니다.
                </small>
            </div>
        </div>
    </div>
</div>

<script>
// 폼 제출 시 확인
document.querySelector('form').addEventListener('submit', function(e) {
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    
    if (!title || !content) {
        e.preventDefault();
        alert('제목과 내용은 필수입니다.');
        return false;
    }
    
    if (confirm('게시글을 수정하시겠습니까?')) {
        return true;
    } else {
        e.preventDefault();
        return false;
    }
});
</script>
{% endblock %}
